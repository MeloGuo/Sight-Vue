<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sight-Vue</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }

    #app {
      margin: 20px;
    }

    body {
      font-size: var(--font-size);
    }
  </style>
</head>
<body>
<div id="app">
  <div @click="yyy" style="padding: 100px;">
    <s-popover position="left">
      <template slot="content">
        <div>我出现啦</div>
      </template>
      <s-button>你丫哟</s-button>
    </s-popover>
    <s-popover position="bottom">
      <template slot="content">
        <div>coolcoolcoolcoolcoolcoolcoolcoolcoolcoolcoolcoolcoolcoolcoolcoolcoolcool</div>
      </template>
      <s-button>点我试试</s-button>
    </s-popover>
    <s-popover>
      <template slot="content">
        <div>我出现啦</div>
      </template>
      <s-button>你丫哟</s-button>
    </s-popover>
    <s-popover position="right">
      <template slot="content">
        <div>啊啊啊啊</div>
      </template>
      <s-button>发达</s-button>
    </s-popover>
  </div>
  <div @click="yyy" style="padding: 100px;">
    <s-popover position="left" trigger="hover">
      <template slot="content">
        <div>我出现啦</div>
      </template>
      <s-button>你丫哟</s-button>
    </s-popover>
    <s-popover position="bottom" trigger="hover">
      <template slot="content">
        <div>coolcoolcoolcoolcoolcoolcoolcoolcoolcoolcoolcoolcoolcoolcoolcoolcoolcool</div>
      </template>
      <s-button>点我试试</s-button>
    </s-popover>
    <s-popover>
      <template slot="content">
        <div>我出现啦</div>
      </template>
      <s-button>你丫哟</s-button>
    </s-popover>
    <s-popover position="right">
      <template slot="content">
        <div>啊啊啊啊</div>
      </template>
      <s-button>发达</s-button>
    </s-popover>
  </div>
</div>

<script src="./src/app.js"></script>
</body>
</html>
